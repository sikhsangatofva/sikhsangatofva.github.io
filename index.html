<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punjabi Class Registration Form</title>
    <style>
        :root {
            --font-size: 36px; /* Font size for the link text */
            --info-font-size: 24px; /* Font size for the additional information text */
            --box-width: 600px; /* Width for both the link and the additional info */
            --font-type: Arial, sans-serif;
            --text-color: blue;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center;
            background-color: #f5f5f5;
        }

        .text-box {
            width: var(--box-width);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px; /* Move the text box down */
            font-family: var(--font-type);
            text-align: center;
        }

        .text-box a {
            font-size: var(--font-size);
            text-decoration: underline;
            color: var(--text-color);
            white-space: nowrap;
            display: block; /* Ensure link is treated as a block for width */
        }

        .additional-info {
            width: var(--box-width); /* Ensure the additional-info matches the link box width */
            font-size: var(--info-font-size);
            color: #000000;
            margin-top: 20px; /* Space between the link and the additional information */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="text-box">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeX6Tdlj-BQa7ga0TZbx9td_oiiYg7lcnP1QCUf8oo54YfNug/viewform?usp=sf_link" target="_blank">
            Click Here to Access the Punjabi Class Registration Form
        </a>
        <div class="additional-info">
            Please use this form to register for 2024-2025 Punjabi Class. Annual tuition is $150 for each student; $100 siblings. Please make checks payable to CSMA; Please write Student Name in Memo Line of check.
        </div>
    </div>
</body>
</html>
