<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punjabi Class Registration Form</title>
    <style>
        :root {
            --banner-color: #007BFF; /* Banner background color */
            --button-bg-color: #007BFF; /* Background color for the buttons */
            --button-text-color: #ffffff; /* Text color for the buttons */
            --button-border-color: #007BFF; /* Border color for the buttons */
            --button-hover-bg-color: #0056b3; /* Hover background color for the buttons */
            --font-type: Arial, sans-serif;
            --font-size: 24px; /* Font size for the buttons */
            --info-font-size: 24px; /* Font size for the additional information text */
            --heading-font-size: 32px; /* Font size for section headings */
            --box-width: 600px; /* Width for the text boxes */
            --box-height: auto; /* Height for the text boxes */
            --text-color: blue;
            --description-color: black; /* Color for the description text */
            --description-margin-top: 20px; /* Margin top for the description text */
            --banner-height: 80px; /* Height for the banner */
            --button-padding: 10px 20px; /* Padding for the buttons */
            --section-gap: 100px; /* Reduced gap between sections */
            --padding-top: 20px; /* Padding between the hyperlink and the banner */
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: var(--font-type);
            height: 100%;
            scroll-behavior: smooth; /* Smooth scrolling for anchor links */
        }

        .banner {
            background-color: var(--banner-color); /* Banner background color */
            height: var(--banner-height); /* Height for the banner */
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure the banner is on top of other content */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px; /* Padding for better alignment */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .banner a {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: 1px solid var(--button-border-color);
            border-radius: 5px;
            padding: var(--button-padding); /* Padding for the buttons */
            margin: 0 5px; /* Reduced margin between buttons */
            text-decoration: none;
            font-size: var(--font-size); /* Font size for the banner buttons */
            text-align: center;
        }

        .banner a:hover {
            background-color: var(--button-hover-bg-color);
        }

        .section {
            padding: 0 20px; /* Removed top and bottom padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: var(--banner-height); /* Ensure the section starts below the banner */
        }

        .text-box {
            width: var(--box-width);
            height: var(--box-height); /* Adjust height based on the variable */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: var(--font-type);
            text-align: center;
            padding-top: var(--padding-top); /* Padding between the hyperlink and the banner */
        }

        .text-box a {
            font-size: 36px; /* Font size for the sign up page link */
            text-decoration: underline;
            color: var(--text-color);
            white-space: nowrap;
        }

        .additional-info {
            width: var(--box-width); /* Set width to match the box width */
            font-size: var(--info-font-size); /* Font size for the additional info text */
            color: var(--description-color); /* Use variable for description color */
            margin-top: var(--description-margin-top); /* Use variable for margin top */
            text-align: center;
        }

        .section h2 {
            font-size: var(--heading-font-size); /* Font size for section headings */
            margin: 0 0 10px 0; /* Margin below the heading */
        }

        .section p {
            font-size: var(--info-font-size); /* Font size for the content text */
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Banner Buttons -->
        <a href="#sign-up-page">Sign up page</a>
        <a href="#information">Information</a>
        <a href="#class-schedule">Class Schedule</a>
        <a href="#homework">Homework</a>
    </div>

    <!-- Sections corresponding to the banner buttons -->
    <div id="sign-up-page" class="section">
        <h2>Sign Up Page
